<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<style>
    tfoot {
        background-color: #FCE4D7;
        border: black;
    }

    table,
    td {
        border-collapse: collapse;
        border: 1px solid black;
    }

    #fruits tr:nth-child(odd) {
        background-color: #FFF2CE;
    }

    #vegetables tr:nth-child(odd) {
        background-color: #E2F0DA;
    }
</style>

<body>
    <!-- Table starts here -->
    <table>
        <colgroup>
            <col span="1" style="width: 80px; text-align: center;" />
            <col span="1" style="width: 300px;" />
            <col span="1" style="width: 100px; text-align: center;" />
        </colgroup>
        <!-- Table header: Name, Price -->
        <thead style="background-color: black; color: white;">
            <tr>
                <th colspan="2">Name</th>
                <th colspan="1">Price</th>
            </tr>
        </thead>

        <!-- Fruit header -->

        <tr style="background-color: #D9D9D9">
            <th colspan="3">Fruits</th>
        </tr>

        <!-- List of fruits and their contents -->
        <tbody id="fruits">
            <tr>
                <td>1 lb</td>
                <td>Gala Apple</td>
                <td>$3.29</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Banana</td>
                <td>$0.92</td>
            </tr>
            <tr>
                <td>2 lb</td>
                <td>Black Plum</td>
                <td>$1.68</td>
            </tr>
            <tr>
                <td>1 lb</td>
                <td>Peach</td>
                <td>$3.29</td>
            </tr>
        </tbody>

        <!-- Vegetable header -->
        <tr style="background-color: #D9D9D9">
            <th colspan="3">Vegetables</th>
        </tr>

        <!-- Row of vegetables and their contents -->
        <tbody id="vegetables">
            <tr>
                <td>1 bunch</td>
                <td>Cilantro</td>
                <td>$1.09</td>
            </tr>
            <tr>
                <td>1 ct</td>
                <td>Broccoflower</td>
                <td>$4.41</td>
            </tr>
            <tr>
                <td>0.5 lb</td>
                <td>Jalapeno Pepper</td>
                <td>$1.22</td>
            </tr>
        </tbody>


        <!-- Total is displayed here -->
        <tfoot style="border: 1px solid black;">
            <tr>
                <th colspan="2">Total</th>
                <th colspan="1" style="text-align: left;">$15.90</th>
            </tr>
        </tfoot>

    </table>
</body>

</html>
